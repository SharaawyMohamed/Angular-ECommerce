<div class="container my-5">

  <!-- Carousel -->
  <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <!-- Categories Slide -->
      <div class="carousel-item active">
        <h3 class="text-center mb-4">Shop by Categories</h3>
        <div class="d-flex flex-wrap justify-content-center gap-4">
          <div *ngFor="let category of Categories" class="text-center">
            <!-- <img
              [src]="category.image"
              alt="{{ category.name }}"
              class="rounded"
              style="width: 150px; height: 150px; object-fit: cover;"
            /> -->
            <!-- <h5 class="mt-2">{{ category.name }}</h5> -->
          </div>
        </div>
      </div>

      <!-- Brands Slide -->
      <div class="carousel-item">
        <h3 class="text-center mb-4">Shop by Brands</h3>
        <div class="d-flex flex-wrap justify-content-center gap-4">
          <div *ngFor="let brand of Brands" class="text-center">
            <!-- <img
              [src]="brand.image"
              alt="{{ brand.name }}"
              class="rounded"
              style="width: 150px; height: 150px; object-fit: cover;"
            /> -->
            <!-- <h5 class="mt-2">{{ .name }}</h5> -->
          </div>
        </div>
      </div>

    </div>

    <!-- Carousel Controls -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#homeCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#homeCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</div>
