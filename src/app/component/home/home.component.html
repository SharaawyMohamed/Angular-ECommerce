<div class="container">

  <div class="hero-banner mb-4">
    <div class="banner-text">
      <h1>Welcome to E-Shop</h1>
      <p>Your one-stop shop for the best deals.</p>
    </div>
  </div>

  <section class="categories mb-5">
    <h2 class="text-center">Shop by Categories</h2>
    <div class="row">
      @for(item of Categories; track item.Id){
        <div class="col-md-3 mb-4">
          <div class="card h-100 text-center p-3 shadow-sm">
            <div class="card-body d-flex flex-column justify-content-between">
              <h5 class="card-title">{{ item.Name }}</h5>
              <p class="card-text">{{ item.Name }} category.</p>
              <p>{{item.Name}}</p>
              <a href="#" class="btn btn-primary mt-2">Shop Now</a>
            </div>
          </div>
        </div>
      }

    </div>
  </section>

  <section class="brands mb-5">
    <h2 class="text-center">Shop by Brands</h2>
    <div class="d-flex flex-wrap justify-content-center">
      <div *ngFor="let item of Brands" class="brand-card p-3 m-2 shadow-sm text-center">
        <div class="brand-content d-flex flex-column justify-content-between">
          <h3 class="mb-3">{{ item.Name }}</h3>
          <p class="brand-description">Explore products from {{ item.Name }}.</p>
          <a href="#" class="btn btn-outline-secondary mt-2">Explore Brand</a>
        </div>
      </div>
    </div>
  </section>

</div>
