<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-lg border-0 rounded d-flex flex-row p-3 align-items-center">

        <div class="col-5 d-flex justify-content-center">
          <img [src]="ProductDetails?.pictureUrl" class="rounded product-image" alt="Product Image" style="max-width: 100%; height: auto; object-fit: cover;">
        </div>

        <div class="col-7 ps-4">
          <h3 class="card-title mb-3">{{ ProductDetails?.name }}</h3>
          <p>{{ProductDetails?.description}}</p>

          <p class="card-text text-muted small mb-2">
            Category: <strong>{{ ProductDetails?.productType }}</strong>
          </p>

          <p class="card-text small mb-2" [class.text-danger]="ProductDetails?.quantity == 0">
            Quantity: <strong>{{ ProductDetails?.quantity }}</strong>
          </p>

          <p class="card-text mb-3">
            Price:
            <span class="price h4 text-success">
              {{ (ProductDetails?.price ?? 0) | discount:30 | currency }}
            </span>
          </p>

          <button
            class="btn btn-primary btn-lg mt-4"
            routerLink="/product">
            <i class="fas fa-arrow-left me-2"></i> Back To Home
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
